{% extends 'blog/base.html' %}
{% block body %}
<div class="jumbotron">
    <div class="head-text">
      <a href="/posts/{{post.title}}/"><h3>{{post.title}}</h3></a> by {{post.author}}</div>
    <small class="post-time">{{post.created}}</small>   
    <p>Tags</p>
    
    {% for tag in post.tags.all %}
        <a href="">{{tag}}</a>,
    {% endfor %}

    <p>{{post.body}}</p>
         
  </div>


{% endblock body %}
