{% extends 'blog/base.html' %}
{% block body %}
   <div class="container">
    <div class="jumbotron">
        <h1>{{user.username}}</h1>
        <p>{{user.email}}</p>
        {% if user.bio %}
            <p class="bio">
                {{user.bio}}
            </p>
        {% endif %}
        <a href="">Edit Your Bio</a>
    </div>
   </div>
{% endblock body %}
