{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="home">
     
      <div class="post-form">
        <h1 class="">Update Your Bio</h1>
          <form action="" method="post">
              {% csrf_token %}
              <textarea name="bio" id="" cols="30" rows="10" class="form-control">
                {{profile.to_update.bio}}
              </textarea>
              <input type="submit" value="Post" class="btn btn-primary">
          </form>
      </div>
    <div class="side-bar">
      <ul class="list-group">
        <li class="list-group-item"><a href="{% url 'blog:add_post' %}">Create A Post</a></li>
        <li class="list-group-item"><a href="">Notifications</a></li>
        <li class="list-group-item"><a href="">Settings</a></li>
        <li class="list-group-item"><a href="">Log Out</a></li>
      </ul>
    </div>
  </div>

{% endblock body %}
